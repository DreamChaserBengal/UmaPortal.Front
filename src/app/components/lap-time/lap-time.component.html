<div>
    <h2>ラップタイム分析</h2>
    <div>
        <form action="">
            <label for="">URL </label>
            <input type="text">
        </form>
        <button>出力 / 表示</button>
    </div>
    <div style="display: inline-block;">
        <ngx-charts-line-chart [view]="view" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" [results]="sampleData">
        </ngx-charts-line-chart>
    </div>

</div>
